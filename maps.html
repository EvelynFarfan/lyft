<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link rel="stylesheet" href="css/comunes_signup.css">
	<link rel="stylesheet" href="css/maps.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

	<div class="zonaMenu">

			<img class="imagenPerfil" src="img/perfil.png" alt="imagen-perfil">

		<div class="iconoEnlace">
			<a class="iconMenu glyphicon glyphicon-home" href="#">

			</a>
		</div>
		<hr>
		<div class="iconoEnlace">
			<a class="iconMenu glyphicon glyphicon-gift" href="#">

			</a>
		</div>
		<hr>
		<div class="iconoEnlace">
			<a class="iconMenu glyphicon glyphicon-time" href="#">

		<div class="iconoEnlace">

		</div>
		<hr>
		<div class="iconoEnlace">
			<a class="iconMenu glyphicon glyphicon-question-sign" href="#">

			</a>
		</div>

		<div class="contDrive">
			<a class="enlaceDrive iconMenu glyphicon glyphicon-road" href="#">

			</a>
		</div>
  </div>

	<div id="mapa"></div>

	<section>
		<div class="container-fluid">
			<div class="row">

				<div class="col-xs-4">

				</div>
				<div class="col-xs-4 text-center">

				</div>
			</div>
		</div>

		<div class="container">
			<div class="row text-center">
				<a class="botonMap" href="#">Set pickup</a>

 async defer></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/gmaps.js"></script>

	<script type="text/javascript" src="js/animated.js"></script>
