<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link rel="stylesheet" href="css/comunes_signup.css">
	<link rel="stylesheet" href="css/signup2.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-1">
					<a href="#" class="iconoFlecha glyphicon glyphicon-chevron-left"></a>
				</div>
				<div class="text-center col-xs-11 col-md-6 offset-md-3">
					<h2 class="titulo phoneNumber">Verify phone number</h2>
					<p class="subtitulo">Join now for free ride credit.</p>
				</div>
			</div>
		</div>
		<hr>
	</header>

	<section class="validarNum">
		<div class="container">
			<div class="row contentValidar text-center">
				<div class="col-xs-3">
					<span>LAB - </span>
				</div>
				<div class="col-xs-3">
					<input type="text" class="inputNumber" maxlength="1" autofocus>
				</div>
				<div class="col-xs-3">
					<input type="text" class="inputNumber" maxlength="1" name="txt">
				</div>
				<div class="col-xs-3">
					<input type="text" class="inputNumber" maxlength="1">
				</div>
			</div>
			<div class="row text-center">
				<div class="textoValidarNum">
					<p>Enter the code sent to 51+ <span id="numbercel"></span></p>
				</div>
			</div>
		</div>
	</section>

	<section class=" text-center">
		<button class="botonResend">Resend Code</button>
	</section>

	<section class="box2">
		<div class="container-fluid">
			<div class="row">
					<a id="siguiente" href="#" class="botonNext" type="button">Next</a>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/signup2.js"></script>
</body>
</html>
