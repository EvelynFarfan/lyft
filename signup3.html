<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link rel="stylesheet" href="css/comunes_signup.css">
	<link rel="stylesheet" href="css/signup3.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-1">
					<a href="#" class="iconoFlecha glyphicon glyphicon-chevron-left"></a>
				</div>
				<div class="text-center col-xs-11 col-md-6 offset-md-3">
					<h2 class="titulo">Sign Up</h2>
					<p class="subtitulo">Join now for free ride credit.</p>
				</div>
			</div>
		</div>
		<hr>
	</header>

	<section class="ingresoDatos">
		<div class="container">
			<form class="row" id="formulario">
				<div class="col-xs-12 inputDatos">
					<div class="input-group input-group-lg">
					  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-user icon"></span></span>
					  <input type="text" id="datos" class="form-control nombre" placeholder="Nombres" aria-describedby="sizing-addon1">
					</div>
				</div>
				<div class="col-xs-12 inputDatos">
					<div class="input-group input-group-lg">
					  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-text-color icon"></span></span>
					  <input type="text" id="datos" class="form-control apellido" placeholder="Apellidos" aria-describedby="sizing-addon1">
					</div>
				</div>
				<div class="col-xs-12 inputDatos">
					<div class="input-group input-group-lg">
					  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-envelope icon"></span></span>
					  <input type="text" id="datos" class="form-control email" placeholder="Email">
					</div>
				</div>
			</form>
		</div>
	</section>

	<section class="checkbox text-center">
		<input id="casilla" class="casilla" type="checkbox">
		<label for="">I agree to Lyft's <span class="cyan">Terms of service</span></label>
	</section>

	<section class="box2">
		<div class="container-fluid">
			<div class="row">
					<a id="siguiente" class="botonNext" type="button">Next</a>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/signup3.js"></script>
</body>
</html>
